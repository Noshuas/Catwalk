version: 2.1

orbs:
  node: circleci/node@2.0.3

commands:
  setup-node-and-yarn-install-with-cache:
    steps:
      - node/install:
          install-yarn: true
          node-version: latest
      - node/install-packages:
          pkg-manager: yarn
          cache-key: yarn.lock
      - run:
          name: set berry
          command: yarn set version berry
      - run:
          name: install yarn
          command: yarn install


jobs:
  lint-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - setup-node-and-yarn-install-with-cache
      - run:
          name: Run tests
          command: yarn run test

workflows:
  run-ci:
    jobs:
      - lint-and-test