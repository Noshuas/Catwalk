version: 2.1
orbs:
  node: circleci/node@2.1.1
jobs:
  install-node-12:
    docker:
      - image: "cimg/base:2020.05"
    steps:
      - checkout
      - node/install:
          install-npm: true
          node-version: latest
      - node/install-packages:
          pkg-manager: yarn
          cache-key: yarn.lock
      - run: npm install -g yarn
      - run: yarn set version berry
      - run: node --version
      - run: yarn
workflows:
  install-n:
    jobs:
      - install-node-12